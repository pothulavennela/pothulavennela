<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üîí Strong Password Checker</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .box {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h1 {
      color: #ffc107;
      margin-bottom: 20px;
    }

    h1 .lock-icon {
      margin-left: 10px;
      font-size: 24px;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 2px solid #ffc107;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff7043;
    }

    #strength {
      margin-top: 15px;
      font-size: 20px;
      color: white;
      min-height: 30px;
    }

    #instructions {
      margin-top: 10px;
      font-size: 16px;
      color: white;
      font-style: italic;
    }

    #instructions ul {
      text-align: left;
      margin-top: 10px;
      list-style-type: disc;
      color: white;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Strong Password Checker <span class="lock-icon">üîí</span></h1>
  <input type="password" id="password" placeholder="Enter Password">
  <br><br>
  <button onclick="checkStrength()">Check</button>
  <div id="strength"></div>
  <div id="instructions"></div>
</div>

<script>
function checkStrength() {
  var password = document.getElementById("password").value;
  var output = document.getElementById("strength");
  var instructions = document.getElementById("instructions");
  var lockIcon = '<span class="lock-icon">üîí</span>'; // Lock icon

  if (password.length === 0) {
    output.innerHTML = lockIcon + "‚ùå Please enter a password.";
    output.style.color = "white";
    instructions.innerHTML = "";
    return;
  }

  if (password.length < 6) {
    output.innerHTML = lockIcon + "Password is Very Weak.";
    output.style.color = "red";
    instructions.innerHTML = "<ul><li>Use at least 8 characters.</li><li>Mix upper and lowercase letters.</li><li>Add numbers and special characters.</li></ul>";
  } 
  else if (password.match(/[A-Z]/) && password.match(/[a-z]/) && password.match(/[0-9]/) && password.match(/[\W]/) && password.length >= 8) {
    output.innerHTML = lockIcon + "Password is Very Strong!";
    output.style.color = "lime";
    instructions.innerHTML = "<ul><li>Your password is strong!</li><li>Keep it safe and do not share it.</li></ul>";
  } 
  else if (password.match(/[a-zA-Z]/) && password.match(/[0-9]/)) {
    output.innerHTML = lockIcon + "Password is Medium.";
    output.style.color = "orange";
    instructions.innerHTML = "<ul><li>Ensure your password is at least 8 characters long.</li><li>Add special characters for stronger security.</li></ul>";
  } 
  else {
    output.innerHTML = lockIcon + "Password is Weak.";
    output.style.color = "orangered";
    instructions.innerHTML = "<ul><li>Include numbers, special characters, and uppercase letters.</li><li>Make your password at least 8 characters long.</li></ul>";
  }
}
</script>

</body>
</html>
